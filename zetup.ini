[morexml]

description =
    eXcitinglyMORE pythonicity on top of LXML's efficiency

author =
    ADVA Optical Networking :: Stefan Zimmermann
        <szimmermann@advaoptical.com>

url = https://github.com/advaoptical/morexml

license = Apache License 2.0

python = 2.7 3.4 3.5 3.6 3.7

no make =
    setup.py
    tox.ini

classifiers =
    Development Status :: 3 - Alpha
    Intended Audience :: Developers
    License :: OSI Approved :: Apache Software License
    Operating System :: OS Independent
    Topic :: Software Development
    Topic :: Utilities

keywords =
    more xml lxml etree moretools simpletree context
